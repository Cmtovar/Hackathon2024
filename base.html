<!DOCTYPE html>

    <title>{% block title %}CTA Accessibility App{% endblock %}</title>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header>
        <h1>CTA Accessibility App</h1>

            <ul>
